<h1>Structural Directives</h1>

<!-- ngIf -->
<h2>1. ngIf</h2>
<p *ngIf="isVisible">This paragraph is conditionally visible.</p>

<!-- ngFor -->
<h2>2. ngFor</h2>
<ul>
  <li *ngFor="let item of items">{{ item }}</li>
</ul>


<h1>Attribute Directives</h1>

<!-- Hidden -->
<h2>3. Hidden</h2>
<p [hidden]="isHidden">This paragraph is conditionally hidden.</p>

<!-- ngClass -->
<h2>4. ngClass</h2>
<p [ngClass]="{ active: isActive, disabled: !isActive }">
  This paragraph has dynamic classes.
</p>

<!-- ngStyle -->
<h2>5. ngStyle</h2>
<p [ngStyle]="{ 'font-size': fontSize + 'px', color: color }">
  This paragraph has dynamic styles.
</p>

<!-- Disabled -->
 <button [disabled]="isDisabled">Submit</button>
